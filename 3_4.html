<html>
<head>
	<script>
	var arr=['Microsoft','Aple','Yahoo']
	//splice()方法，修改array万能方法，返回被删除的元素
	//splice(起始索引位，删除元素个数，可选的添加元素)
	arr=['A','B','C'];
	var added = arr.concat([1,2,3]);
	added;//['A','B','C',1,2,3]
	//concat不修改当前Array,返回一个新的Array；即不修改arr,返回一个新的Array并赋值给added
	arr = ['A','B','C',1,2,3];
	arr.join('-');//返回指定字符串连接起来的字符串
	//默认将Array中的非字符串元素转换为字符串元素后进行连接
	//多维Array，索引方法同Python中嵌套结构
	</script>
</head>
<body>
</body>
</html>
